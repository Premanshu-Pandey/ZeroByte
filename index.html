<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    -->
    <title>ZeroByte</title>
</head>
<body>
    <div class="navbar">
        <div class="name">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="name-logo">
                <img src="./image/name-logo.png" alt="">
            </div>
        </div>

        <div class="detail">

            <a href="/branch" class="nav-btn">
                <div id="branch" class="route-btn">Branch</div>
            </a>
            <div class="arrow">></div>

            <a href="/semester" class="nav-btn">
                <div id="semester" class="route-btn">Semester</div>
            </a>
            <div class="arrow">></div>

            <a href="/subject" class="nav-btn">
                <div id="subject"  class="route-btn">Subject</div>
            </a>
            
        </div>


        <div class="user-info">
            <a href="/">
                <div class="log">Logout</div>
            </a>
            <a href="/table">
                <div class="desk">My Desk</div>
            </a>
            <div class="profile">
                
            </div>
        </div>
    </div>


    <main>
        <div class="sidebar">
            <div class="branch-list"></div>
            <div class="semester-list"></div>
            <div class="subject-list"></div>
        </div>

        <div class="content-area">
            <div class="function-cards"></div>
        </div>

    </main>
</body>
</html>
